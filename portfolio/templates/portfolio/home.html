{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}

  <img src="{% static 'portfolio/my image.jpg' %}" height=200 width=200>
  <br><a href="{% static 'portfolio/Python Concepts.docx' %}">My Resume</a>
  <h1>Sandeep's Portfolio</h1>
  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}"height=200 width=200>
  {% if project.url %}
  <br><a href="{{ project.url }}"> My Blog</a>
  <br><a href="{% url 'blog:all_blogs' %}">Sandeep's Blog</a>
  {% endif %}
  {% endfor %}
{% endblock %}
