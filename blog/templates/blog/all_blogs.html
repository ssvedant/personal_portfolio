{% extends 'portfolio/base.html' %}
{% block content %}
  #Hello Blog
  <h2>Sandeep has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
  {% for blog in blogs %}
  <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
  <p>{{ blog.description|truncatechars:100 }}</p>
  <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
  {% endfor %}
{% endblock %}
